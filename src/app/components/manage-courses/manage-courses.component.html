<mat-card>
  <mat-card-title>ADD COURSE</mat-card-title>
  <mat-card-content>
    <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
      
        <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error [hidden]="!courseForm.get('title')?.hasError('required')">
          Title is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
        <mat-error
          [hidden]="!courseForm.get('description')?.hasError('required')">
          Description is required
        </mat-error>
      </mat-form-field>

      <!-- <mat-form-field appearance="fill">
        <mat-label>Teacher ID</mat-label>
        <input matInput type="number" formControlName="teacherId" required />
        <mat-error
          [hidden]="!courseForm.get('teacherId')?.hasError('required')">
          Teacher ID is required
        </mat-error>
        <mat-error [hidden]="!courseForm.get('teacherId')?.hasError('min')">
          Teacher ID must be greater than 0
        </mat-error>
      </mat-form-field> -->

      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="courseForm.invalid"
      >
        Add Course
      </button>
    </form>
  </mat-card-content>
</mat-card>
